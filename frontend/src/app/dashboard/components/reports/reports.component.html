<div class="container">
  <div class="div_filters">
    <div class="one">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-form-field appearance="legacy">
        <mat-label>Filtro de rango de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>


        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

    </div>

    <div class="two">
      <button class="btn btn-primary">Limpiar Filtros</button>
    </div>

    <div class="three">

      <form [formGroup]="form">
        <div class="div-mat-icon-search div-three">
          <mat-icon aria-hidden="false" aria-label="search icon">search</mat-icon>
        </div>
        <div class="div-mat-form-field-campo div-three" >
          <mat-form-field appearance="legacy">
            <mat-label>Campo</mat-label>
            <mat-select [formControl]="fieldControl" name="field">
              <mat-option *ngFor="let report of reports" [value]="report.value">
                {{report.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        

      </form>
    </div>

    <div class="four">
      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <input [formControl]="searchControl" name="search" matInput placeholder="" value="Buscar">
        </mat-form-field>

      </form>
    </div>

    <div class="five">
      <button class="btn btn-primary">Buscar</button>
    </div>



  </div>

  <div class="div-reports">
    <mat-card class="mat-card-reports">
      <table  class="table table-striped">
        <thead>
          <tr>
            <!--<th scope="col">#</th>-->
            <th scope="col">Nombre</th>
            <th scope="col">Cel</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha de compra</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userList | slice: (page-1) * pageSize : page * pageSize">
            <!-- <th scope="row">{{i}}</th>-->
            <td>
              {{ item.nombre}}
            </td>
            <td>{{item.cel}}</td>
            <td>{{ item.email}}</td>
            <td>{{ item.fecha_de_compra}}</td>
            <td>{{ item.edad}}</td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination class="d-flex justify-content-end" [collectionSize]="userList.length" [(page)]="page"
        [pageSize]="pageSize"></ngb-pagination>


    </mat-card>

  </div>
  <div class="download "><button class="btn">Descargar Excel</button></div>
</div>
